androidComponents {
    def taskProvider = tasks.register("generateMetadataManifest", GenerateEnvTask) {
        envFile = rootProject.file("envvars.txt")
        outputFile = layout.buildDirectory.file("generated/metadata_manifest/AndroidManifest.xml")
    }

    onVariants(selector().all(), { variant ->
        variant.sources.manifests.addGeneratedManifestFile(
                taskProvider,
                { it.getOutputFile() }
        )
    })
}

